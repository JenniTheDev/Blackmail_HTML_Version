<body>

    <div id='about' class="row" text-align: center; margin-top: 200px; color="black">

        <h1>Need to make some quick cash? Have some embarassing pictures? Blackmail your friends.</h1>

    </div>



    <div id="myCarousel" class="carousel slide" data-ride="carousel" margin-top: 300px>
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://i.redd.it/e8xhiagwonv51.jpg" alt="Los Angeles" class="center" width="500"
                    height="500">
            </div>

            <div class="item">

            <div class="item">
                <img src="https://i.redd.it/720obyt11lv51.jpg" alt="New York" class="center" width="500" height="500">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
